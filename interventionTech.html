<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only Boostrap 4.6-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- icon boostrap cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style1.css" />

    <title>Intervention Tech</title>
  </head>
  <body>
    <header class="container-fluide px-0">
      <div class="row">
        <h1 class="col-lg-8 col-12">Intervention Tech En cour de dév</h1>

        <ul
          class="nav justify-content-lg-end justify-content-center col-lg-4 col-12"
        >
          <li class="nav-item">
            <a class="nav-link" href="index.html">Gouvernance</a>
          </li>
          <li class="nav-item">
            <button id="btnTest">+</button>
          </li>

          <li class="nav-item">
            <div
              class="spinner-border d-none"
              role="status"
              id="spinerHeadertech"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </li>
        </ul>

        <!-- <a class="nav-link" href="#"> </a>
          </li>
          <li class="nav-item"></li>
          -->
      </div>
    </header>
    <!-- JavaScript Bundle with Popper Boostrap-->
    <main>
      <table
        class="table table-borderless table-hover table-sm justify-content-center"
        id="tableauIterventionTech"
      ></table>

      <!-- Modal pour edit -->
      <div
        class="modal fade"
        id="modalTech"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="headermodal">
                Nouvelle Intervention tech
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              <table
                class="table table-borderless table-hover justify-content-start"
                id="modal-table"
              >
                <!-- table-sm justify-content-center -->
                <thead></thead>
                <tbody class="">
                  <tr class="">
                    <th id="modal-th-id">Id</th>
                    <td id="modal-td-id">tdd</td>
                  </tr>

                  <tr class="">
                    <th id="modal-th-date">Date</th>
                    <td id="modal-td-date"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-post">Post</th>
                    <td id="modal-td-post"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-appartement">Lieu</th>
                    <td id="modal-td-appartement"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-natureInervention">
                      Nature d'inervention
                    </th>
                    <td id="modal-td-natureInervention"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-risque">Risque</th>
                    <td id="modal-td-risque"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-information">Information</th>
                    <td id="modal-td-information"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-dateIntevention">Date Intevention</th>
                    <td id="modal-td-dateIntevention"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-remarque">Remarque</th>
                    <td id="modal-td-remarque"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-statut">Statut</th>
                    <td id="modal-td-statut"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-photo">Photo</th>
                    <td id="modal-td-photo"></td>
                  </tr>
                </tbody>
              </table>

              <div id="modal-th-commentaire">Commentaire</div>

              <textarea
                name="modal-commentaire-text"
                id="modal-commentaire-text"
                cols="40"
                rows="3"
              >
              </textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary btn-modal-save"
                onclick="SendValueModal()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- New modal for new intervention  -->
      <div
        class="modal fade"
        id="modalNouvelleIntTech"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="headerNvModalIntTech">
                Nouvelle Intervention tech
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="bodyNvModalIntTech">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="idNvModalIntTech">ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="idNvModalIntTech"
                      placeholder="id"
                      readonly
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="dateNvModalIntTech">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="dateNvModalIntTech"
                      placeholder="date"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="postNvModalIntTech">Poste</label>
                    <!-- les options Direction,Reception,Gouvernante,Technique -->
                    <select id="postNvModalIntTech" class="form-control">
                      <option value="Reception" selected>réception</option>
                      <option value="Direction">Direction</option>
                      <option value="Gouvernante">Gouvernante</option>
                      <option value="Technique">Technique</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lieuNvModalIntTech">lieu </label>
                    <input
                      type="text"
                      class="form-control"
                      id="lieuNvModalIntTech"
                      placeholder="Apartment, studio, or floor"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="natureInteventionNvModalIntTech"
                      >Nature d'inervention
                    </label>
                    <textarea
                      class="form-control"
                      id="natureInteventionNvModalIntTech"
                      rows="1"
                    ></textarea>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="risqueNvModalIntTech">Risque</label>

                    <!-- les options Aucun, Animaux, Enfant  -->
                    <select id="risqueNvModalIntTech" class="form-control">
                      <option value="" selected></option>
                      <option value="Animaux">Animaux</option>
                      <option value="Enfant">Enfant</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="infoNvModalIntTech">Info</label>
                    <input
                      type="text"
                      class="form-control"
                      id="infoNvModalIntTech"
                      placeholder="Apartment, studio, or floor"
                      readonly
                    />
                  </div>

                  <div class="form-group col-md-4">
                    <label for="dateRealiserNvModalIntTech"
                      >Date Réaliser
                    </label>
                    <input
                      type="date"
                      class="form-control"
                      id="dateRealiserNvModalIntTech"
                      placeholder="date"
                      readonly
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="remarqueInteventionNvModalIntTech"
                      >Remarque</label
                    >
                    <textarea
                      class="form-control"
                      id="remarqueInteventionNvModalIntTech"
                      rows="1"
                    ></textarea>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="statutNvModalIntTech">Statut</label>
                    <!-- les options Action prioritaire,Arrivée du jour,demande 
                    inter,résolu,En Attente,En Commande,départ du client,VTA,bloqué tech -->
                    <select id="statutNvModalIntTech" class="form-control">
                      <option value="demande intervention" selected>
                        demande intervention
                      </option>
                      <option value="Arrivée du jour">Arrivée du jour</option>

                      <option value="bloqué tech">bloqué tech</option>
                      <option value="VTA">VTA</option>
                      <option value="départ du client">départ du client</option>
                      <option value="En Commande">En Commande</option>
                      <option value="En Attente">En Attente</option>
                      <option value="résolu">résolu</option>
                      <option value="Action prioritaire">
                        Action prioritaire
                      </option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary btn-modal-save"
                onclick="sendNewInteventionTech()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of the new moda -->
    </main>

    <footer class="container-fluide px-0">
      <div class="row">
        <ul class="nav justify-content-around col-12">
          <li class="nav-item">
            <a class="nav-link" href="#">RDC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#premier">1 étage </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#deuxieme">2 étage</a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="main.js"></script> -->

    <script src="helperTech.js"></script>
  </body>
</html>
