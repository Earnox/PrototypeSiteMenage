    <title>Application Gouvernance</title>

  <body>
    <header class="container-fluide sticky-top">
      <h1 class="">Prototype Application Gouvernance</h1>
      <nav class="navMenuGouv">
        <div class="container-link-gouv">
          <a class="a-nav-gouv" href="#">RDC</a>

          <a class="a-nav-gouv" href="#premier">Etage 1</a>

          <a class="a-nav-gouv" href="#deuxieme">Etage 2</a>

          <a class="a-nav-gouv" href="interventionTech.html">Technique</a>
          <span class="a-nav-gouv" id="menu-nav">Menu</span>
          <div
            class="a-nav-gouv spinner-border d-none"
            role="status"
            id="spinerHeader"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-modal-gouv">
      <div class="moda-nB-statut-gouv">
        <div class="nb-statut-gouv-title">
          <h2>les statuts de vos appartement</h2>
        </div>
        <div class="warpper-resulta-Nb-statuts">
          <div class="resulta-Nb-statuts resulta-Nb-div occuper">
            <span>Occupé</span>
            <span class="resltaOcc-span-occ"></span>
          </div>
          <div class="resulta-Nb-statuts resulta-Nb-div app-en-chauffe">
            <span>En chauffe</span>
            <span class="resltaOcc-span-appChauffe"></span>
          </div>
          <div class="resulta-Nb-statuts resulta-Nb-div pret">
            <span>Prêt</span>
            <span class="resltaOcc-span-pret"></span>
          </div>
          <div class="resulta-Nb-statuts resulta-Nb-div bcs">
            <span>BCS</span>
            <span class="resltaOcc-span-BCS"></span>
          </div>
          <div class="resulta-Nb-statuts resulta-Nb-div libre-sale">
            <span>Libre/sale</span>
            <span class="resltaOcc-span-LibreSale"></span>
          </div>
        </div>
        <span class="span-close">close</span>
      </div>
    </div>
    <main class="container-fluide table-responsive-xl mainMenage">
      <table
        class="table table-borderless table-sm justify-content-center"
        id="tableauNumeroapp"
      ></table>
      <!-- Button trigger modal -->
      <!-- <button type="button" id="" class="btn btn-primary Btn-test-Modal" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button> -->
      <!--    -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="headermodal">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              <table
                class="table table-borderless table-hover justify-content-start"
                id="modal-table"
              >
                <!-- table-sm justify-content-center -->
                <thead></thead>
                <tbody class="">
                  <tr class="">
                    <th id="modal-th-status">status</th>
                    <td id="modal-td-status">tdd</td>
                  </tr>

                  <tr class="">
                    <th id="modal-th-typo">typologie</th>
                    <td id="modal-td-typo"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-name">name</th>
                    <td id="modal-td-name"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-arrive">arrive</th>
                    <td id="modal-td-arrive"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-depart">depart</th>
                    <td id="modal-td-depart"></td>
                  </tr>
                  <tr class="">
                    <th id="modal-th-ck">CK</th>
                    <td id="modal-td-ck"></td>
                  </tr>
                </tbody>
              </table>

              <div id="modal-th-commentaire">commentaire</div>

              <textarea
                name="modal-commentaire-text"
                id="modal-commentaire-text"
                cols="40"
                rows="3"
              >
              </textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary btn-modal-save"
                onclick="SendValueModal()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluide"></footer>
    <!-- JavaScript Bundle with Popper Boostrap-->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

    <script src="main1.js"></script>
    <script src="/menuFunction.js" type="module"></script>

</html>
